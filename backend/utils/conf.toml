# Configuration file

# Time in minutes when jwt token expires
JWTExp = 1440
# Time in hours when jwt refresh token expires
JWTRef = 168
# Secret used to create jwt token
JWTSecret = "secret"

# Source file directory
SD = "/uploaded/"
# Temporary (a.k.a file in trancoding proccess) directory
TD = "/transcoding/"
# Destination file directory
DD = "/videos/"
# Thumbnail directory
TND = "/videos/thumbnails/"
# Absolute path to go directory
APTGD = ""

# Debug only true if project is in development
Debug = true
ShowStructs = true

# If true debug transcoder by transcoding only interval between DebugStart-DebugEnd
DebugStart = "00:00:00"
DebugEnd = "00:00:30"

# Video bit rate 
VBW = 2500

# Log file path and name
LogP = "info.log"

# Available file formats to be uploaded
FileTypes = [".mkv", ".mp4", ".avi", ".mov", ".mpg", ".wmv", ".webm"]