version: '3'

networks:
  default:
    external:
        name: localdev

volumes:
  web:
  db:

services:
  web:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_NAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_USER=postgres
      - PORT=8080
    volumes:
      - web:/app
    ports:
      - 8080:8080
    networks:
      - default
    depends_on:
      - db
      - nginx

  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSRGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    networks:
      - default

  nginx:
    image: alfg/nginx-rtmp
    restart: unless-stopped
    # volumes:
    #   - ./nginx.conf:/etc/nginx/nginx.conf.template
    ports:
      - 1935:1935
      - 8090:80
    networks:
      - default

    
    
        
